# terminal true color
#set-option -sa terminal-overrides ",xtern*:Tc"
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",*-256color:Tc" 
set-option -sa terminal-overrides ",xterm*:Tc" 

# Mouse support
set -g mouse on

#vi mode
setw -g mode-keys vi

# Keybindings
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcoby"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Start window numbering from 1
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#gui conf
set-option -g status-style fg=colour223
set-window-option -g window-status-style bg=colour144,fg=black
set-window-option -g window-status-activity-style bg=colour237,fg=colour248
set-window-option -g window-status-current-style bg=colour149,fg=black

set-option -g pane-border-style bg=colour239
set-option -g pane-active-border-style bg=colour214
set-option -g message-style bg=colour239,fg=colour223
set-option -g message-command-style bg=colour239,fg=colour223
set-option -g display-panes-colour colour237
set-option -g display-panes-active-colour colour1
